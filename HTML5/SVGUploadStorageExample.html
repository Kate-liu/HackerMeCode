<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Upload Storage Example</title>
</head>
<body>
<img src="SVGRECTExample.svg" width="100" height="100">
<script>
    var storage = window.localStorage;
    storage.setItem("appCodeName", navigator.appCodeName);
    storage.setItem("appName", navigator.appName);
    storage.setItem("appVersion", navigator.appVersion);
    storage.setItem("platform", navigator.platform);
</script>
</body>
</html>
