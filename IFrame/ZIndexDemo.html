<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Z-Index Demo</title>
    <style>
        img
        {
            position: absolute;
            left: 0px;
            top: 80px;
            z-index: -1;
        }
        p
        {
            color: blue;
            z-index: 0;
        }

    </style>
</head>
<body>

<h1>Z-index</h1>
<img src="images/dog.GIF">
<p>
    <strong>调整图像的 Z-Index 属性，文字显示效果</strong>
</p>

</body>
</html>
